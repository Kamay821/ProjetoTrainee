<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 2.2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icone.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="cont">
            <div class="caixa">
                <div class="caixa-h">
                    Cadastro
                    <img src="icone.png" alt="Logo Serra Jr" class="h-logo"/>
                </div>
                <div class="caixa-b">
                    <form id="login">
                        <label>
                            Email:
                            <input type="email" id="email" placeholder="exemplo@123.com" required/>
                        </label>
                        <label>
                            Senha:
                            <input type="password" id="senha" placeholder="exemplo@123" required/>
                            <button type="button" class="mostrarsenha" data-target="senha">Mostrar</button>
                        </label>
                        <label>
                            Confirmar Senha:
                            <input type="password" id="confirmarsenha" placeholder="exemplo@123" required/>
                            <button type="button" class="mostrarsenha" data-target="confirmarsenha">Mostrar</button>
                        </label>
                        <button type="submit" id="btnenviar">Criar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
