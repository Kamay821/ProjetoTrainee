<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tela 3</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icone.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="cont">
        <div class="search">
            <input id="cepInput" type="text" placeholder="CEP" maxlength="9" />
            <button onclick="buscarCEP()">Pesquisar</button>
        </div>
        <div class="caixa" id="resultado" style="display: none;">
            <div class="caixa-h">
                 <strong id="cepTitulo">CEP</strong>
            </div>
             <div class="caixa-b">
                <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
                <p><strong>Complemento:</strong> <span id="complemento"></span></p>
                <p><strong>Bairro:</strong> <span id="bairro"></span></p>
                <p><strong>Localidade:</strong> <span id="localidade"></span></p>
                <p><strong>UF:</strong> <span id="uf"></span></p>
                <p><strong>Estado:</strong> <span id="estado"></span></p>
            </div>
        </div>
        <div id="historico" class="historico" style="display: none;">
            <h3>Hist√≥rico de CEPs</h3>
            <ul id="listaHistorico"></ul>
        </div>
    </div>

    <div id="modalErro" class="modal">
        <div class="modal-content">
            <p id="mensagemErro">Erro ao buscar o CEP.</p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
